<script id="template-welcome" type="text/template">
    <div id="mainPagePhoto">
        <p>

<script id="template-articles" type="text/template">
    <section id="new_articles">
        <h1 id="nameOfSection">Články</h1>
        <nav id="article">
            {{#articles}}
            <article class="newsCard">
                <a class="articleLink" href="{{detailLink}}"> <h2 class="cardHeader">{{title}}</h2>
                <p class="newsText">Autor: {{author}}</p>
                <div class="contentOfArticle">{{{content}}}</div></a>
            </article>
            {{/articles}}
            <nav class="next_page">
                {{#goFirst}}
                <a href="#articles/{{goFirst}}/{{totalPageCount}}">&#171;</a>
                {{/goFirst}}
                {{#prevPage}}
                <a href="#articles/{{prevPage}}/{{totalPageCount}}">&#60;</a>
                {{/prevPage}}
                {{currentPage}}/{{totalPageCount}}
                {{#nextPage}}
                <a href="#articles/{{nextPage}}/{{totalPageCount}}">&#62;</a>
                {{/nextPage}}
                {{#goLast}}
                <a href="#articles/{{goLast}}/{{totalPageCount}}">&#187;</a>
                {{/goLast}}
            </nav>
        </nav>
    </section>
</script>

<script id="template-article" type="text/template">

    <aside>
        <div class="advCard">
             <a href="https://www.marshallheadphones.com/sk/en/" class="cardLink">
                 <img src="fig/adv.jpeg" alt="Image of headphones"/>
                 <h2 class="advHeader">MARSHALL Minor III čierna</h2>
                 <p class="newsText">128,90 €</p>
             </a>
        </div>
        <div class="advCard">
            <a href="https://www.marshallheadphones.com/sk/en/" class="cardLink">
                <img src="fig/Sony-C500.jpeg" alt="Image of headphones"/>
                <h2 class="advHeader">MARSHALL Minor III čierna</h2>
                <p class="newsText">128,90 €</p>
            </a>
        </div>
    </aside>
    <main class="articles">
        <article>
            <h1>{{title}}</h1>
            <p>autor: {{author}}</p>
            {{#imageLink}}
            <figure>
                <img src="{{imageLink}}" alt="image" class="mainPicture"/>
            </figure>
            {{/imageLink}}
            <div>{{{content}}}</div>
            <p>
                {{#tags}}
                Keywords: {{tags}}
                {{/tags}}
            </p>
        </article>
    </main>
    <nav class="article-nav">
    <a href="{{backLink}}" class="linkAsButton"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <a href="{{editLink}}" class="linkAsButton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
    <a href="{{deleteLink}}" class="linkAsButton"><i class="fa fa-trash" aria-hidden="true"></i></a>
    <a href="#top" class="linkAsButton"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
    </nav>
    <section id="router-comments"></section>
</script>

<script id="template-article-comments" type="text/template">
    <section id="article-comments" class="commentsArt">
        <h1>Komentáre</h1>
        <form id="comment_form" >
            <button class="buttons" type="button" id="addComment">Pridať komentár</button>
            <fieldset id="commentEdit" class="hiddenElm">
                <h3>Nový komentár:</h3>
                <label for="user-name">Meno:</label>
                <input type="text" name="author" id="user-name" size="50"
                       maxlength="100" placeholder="napr. Danylo Sokol" required/>
                <br>
                <label for="comment-text">Komentár:</label>
                <textarea id="comment-text" required></textarea>
                <br><br>
                <button type="button" class="buttons" id="cancelComment">Odstraniť</button>
                <button type="submit" class="buttons" id="submitComment">Pridať</button>
            </fieldset>
        </form>

        <div id="article-commentList">
            {{#comments}}
            <div class="comment">
                <div class="comment_info">
                    <h3>{{author}}</h3>
                    <p class="comment_text">{{text}}</p>
                </div>
            </div>
            {{/comments}}
        </div>
        <nav class="next_page">
            {{#prevPage}}
            <a href="#artComments/{{id}}/{{offset}}/{{total}}/{{prevPage}}/{{totalPage}}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            {{/prevPage}}
            {{currentPage}}/{{totalPage}}
            {{#nextPage}}
            <a href="#artComments/{{id}}/{{offset}}/{{total}}/{{nextPage}}/{{totalPage}}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
            {{/nextPage}}
        </nav>
    </section>
</script>

<script id="template-form" type="text/template">
    <section id="comments_form">
        <div id="comments_img"></div>
        <div class="form">
            <h1>Váš komentár</h1>
            <form id="myForm">
                <div>
                    <label for="name" class="first_part">Meno:</label>
                    <input id="name" type="text" name="username" required/>
                </div>
                <div>
                    <label for="email" class="first_part">Email:</label>
                    <input id="email" type="email" name="email" required/>
                </div>
                <div>
                    <label for="image" class="first_part">Profilový obrázok:</label>
                    <input id="image" type="url" name="image"/>
                </div>
                <div>
                    <label for="comment">Vyjadrite váš názor:</label>
                    <br>
                    <textarea id="comment" required></textarea>
                </div>
                <div>
                    Preferovaná značka slúchadiel:
                    <div class="check_labels">
                        <label for="apple">Apple</label>
                        <input id="apple" type="radio" name="brand" value="apple"/>
                        <label for="marshall">Marshall</label>
                        <input id="marshall" type="radio" name="brand" value="marshall"/>
                        <label for="sony">Sony</label>
                        <input id="sony" type="radio" name="brand" value="sony">
                        <label for="samsung">Samsung</label>
                        <input id="samsung" type="radio" name="brand" value="samsung">
                        <label for="jbl">JBL</label>
                        <input id="jbl" type="radio" name="brand" value="jbl">
                    </div>
                </div>
                <div>
                    <datalist id="genres">
                        <option value="Rock">rock</option>
                        <option value="Pop">pop</option>
                        <option value="Rap">rap</option>
                        <option value="Klasiká">klasiká</option>
                        <option value="Džez">džez</option>
                        <option value="Heavy metal">heavy metal</option>
                    </datalist>
                    <label for="music_geners" class="short-label">Preferovaný žáner hudby:</label>
                    <input type="text" id="music_geners" name="music_genres" list="genres"/>
                </div>
                <div class="check_labels">
                    <label for="newsletter">Chcem dostávať newsletter:</label>
                    <input id="newsletter" type="checkbox"/>
                    <label for="bot_check">Nie som robot:</label>
                    <input id="bot_check" type="checkbox"/>
                </div>
                <input class="form_buttons" type="submit"/>
                <input class="form_buttons" type="reset" value="Resetovať"/>
            </form>
        </div>
    </section>
</script>

<script id="template-opinions" type="text/template">
    <section id="comments">
        <h1>Komentáre</h1>
        <div id="commentList">
            {{#.}}
            <div class="comment">
                <img src="{{image}}" class="profile_photo" alt="user profile picture">
                <div class="comment_info">
                    <h3>{{name}} <span id="check_bot">{{botCheck}}</span></h3>
                    <p class="comment_email">{{email}}</p>
                    <p class="comment_text">{{text}}</p>
                    <p class="add_info">Preferovaná značka slúchadiel: {{brand}}</p>
                    <p class="add_info">Preferovaný žáner hudby: {{gener}}</p>
                    <p class="add_info">{{newsletter}}</p>
                </div>
            </div>
            {{/.}}
            {{^.}}
            <p class="first_comment" id="first_comment">Žiadne komentáre. Buďte prvý, kto zanechá komentár.</p>
            {{/.}}
        </div>
    </section>
</script>

<script id="template-articles-error" type="text/template">
    <article>
        <h2>Article(s) acquisition failed</h2>
        <p>
            {{errMessage}}
        </p>
    </article>
    <footer><a href="#top" class="linkAsButton">Up to the menu</a></footer>

</script>

<script id="template-article-form" type="text/template">
    <article id="edit">
        <div id="music-image"></div>
        <form id="articleForm">
            <h2>{{formTitle}}</h2>
            <label for="author">Autor:</label>
            <input type="text" name="author" id="author" value="{{author}}" size="50"
                    maxlength="100" placeholder="napr. Danylo Sokol" required/>
            <br>
            <label for="title">Názov článku: </label>
            <input type="text" name="title" id="title" value="{{title}}" size="50"
            maxlength="100" pattern="\S[\S\s]*" placeholder="napr. NOTHING EAR 1" required/>
            <br>
            <label for="imageLink">Obrázok (url):</label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}"
                size="50" maxlength="100"/>
            <br>
            <button type="button" id="btShowFileUpload" class="buttons">Nahrať obrázok</button>

            <fieldset class="added hiddenElm" id="fsetFileUpload">
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg,
                       image.png"/>
                <br>
                <button type="button" id="btFileUpload" class="buttons">Odoslať obrázok na server</button>
                <button type="button" id="btCancelFileUpload" class="buttons">Zrušiť nahrávanie</button>
            </fieldset>
            <br>
            <label for="content">Obsah článku:</label>
            <textarea name="content" id="content" spellcheck="true" lang="sk" required>
                {{content}}
            </textarea>
            <br>
            <label for="tags">Keywords:</label>
            <input type="text" name="tags" id="tags" value="{{tags}}" size="50"
            placeholder="napr. sluchadla, hudba"/>
            <br><br>
            <button type="reset" class="buttons">Resetovať</button>
            <button type="submit" class="buttons">Nahrať</button>
            <nav class="article-nav" id="edit-nav">
                <a href="{{backLink}}" class="linkAsButton"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                <a href="#top" class="linkAsButton"><i class="fa fa-arrow-up" aria-hidden="true"></i></a>
            </nav>
        </form>
    </article>
</script>
</body>
</html>
